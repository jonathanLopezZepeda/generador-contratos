<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultoría Jurídica Integral</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="flex gap-6 px-8 py-4 shadow bg-white border-b border-gray-200 text-lg font-medium sticky top-0 z-10">
    <a href="#" onclick="mostrarSeccion('inicio')" class="hover:text-blue-700">Inicio</a>
    <a href="#" onclick="mostrarSeccion('registro')" class="hover:text-blue-700">Registro</a>
    <a href="https://wa.me/1234567890" target="_blank" class="hover:text-blue-700">WhatsApp</a>
    <a href="#" onclick="mostrarSeccion('contrato')" class="hover:text-blue-700">Generar contrato</a>
  </nav>

  <main>
    <section id="inicio" class="seccion p-12 text-center bg-gray-50 min-h-[80vh]">
      <h1 class="text-4xl font-bold text-gray-900 mb-6">Bienvenido a Consultoría Jurídica Integral</h1>
      <p class="text-lg text-gray-700">Especialistas en brindar soluciones legales con excelencia y profesionalismo.</p>
    </section>

    <section id="registro" class="seccion p-12 max-w-lg mx-auto bg-white rounded-2xl shadow-lg border hidden">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Registro de Usuario</h2>
      <form class="flex flex-col gap-5">
        <input type="text" placeholder="Nombre completo" class="p-3 border border-gray-300 rounded-lg" required />
        <input type="email" placeholder="Correo electrónico" class="p-3 border border-gray-300 rounded-lg" required />
        <input type="password" placeholder="Contraseña" class="p-3 border border-gray-300 rounded-lg" required />
        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white text-lg py-2 rounded">Registrarse</button>
      </form>
    </section>

    <section id="contrato" class="seccion p-12 max-w-3xl mx-auto bg-white rounded-2xl shadow-lg border hidden">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Formulario para Generación de Contrato</h2>
      <form class="flex flex-col gap-5">
        <input type="text" placeholder="Nombre completo del cliente" class="p-3 border border-gray-300 rounded-lg" required />
        <input type="text" placeholder="Dirección del cliente" class="p-3 border border-gray-300 rounded-lg" required />
        <input type="text" placeholder="Servicio contratado" class="p-3 border border-gray-300 rounded-lg" required />
        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white text-lg py-2 rounded">Generar Contrato en PDF</button>
      </form>
    </section>
  </main>

  <script>
    // Mostrar sección de inicio por defecto
    mostrarSeccion('inicio');
  </script>
</body>
</html>
